<!DOCTYPE html>
<html lang="en">
<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>

    <h1>Get Your Solutions Here</h1>
    
    <div id="calcBody">

          <div id="screenPad" class="pads">
                <input type="text" id="screen">
          </div>

          <div id="btnWrapper">

                <div id="operatorPad" class="pads">
                      <button onclick="pressed(' + ')">+</button>
                      <button onclick="pressed(' - ')">-</button>
                      <button onclick="pressed(' * ')">*</button>
                      <button onclick="pressed(' / ')">/</button>
                      <button onclick="pressed(' % ')">%</button>
                </div>

                <div id="numericPad" class="pads">
                      <button onclick="pressed(1)">1</button>
                      <button onclick="pressed(2)">2</button>
                      <button onclick="pressed(3)">3</button>
                      <button onclick="pressed(4)">4</button>
                      <button onclick="pressed(5)">5</button>
                      <button onclick="pressed(6)">6</button>
                      <button onclick="pressed(7)">7</button>
                      <button onclick="pressed(8)">8</button>
                      <button onclick="pressed(9)">9</button>
                      <button onclick="pressed(0)">00</button>
                </div>

                <div id="utilityPad" class="pads">
                      <button id="enterBtn" onclick="result()">=</button>
                      <button onclick="clr()">Clear</button>
                      <button onclick="del()">Delete</button>
                </div>

          </div>
    </div>
    <script src="script.js">
    </script>

</body>

</html>
